version: '3.8'

services:
  aitta:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DATABASE_URL=sqlite:///./aitta.db
    volumes:
      - ./logs:/app/Capstone-AITTA
      - ./aitta.db:/app/aitta.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

