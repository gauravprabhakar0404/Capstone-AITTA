<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AITTA - Agentic AI Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #334155;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #94a3b8;
            margin-top: 5px;
        }

        .time-filter {
            display: flex;
            gap: 10px;
        }

        .time-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #334155;
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .time-btn:hover {
            background: #475569;
        }

        .time-btn.active {
            background: #3b82f6;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #334155;
            transition: transform 0.3s;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            border-color: #3b82f6;
        }

        .metric-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: #94a3b8;
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #f1f5f9;
        }

        .metric-subtitle {
            color: #64748b;
            font-size: 0.875rem;
            margin-top: 5px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #334155;
        }

        .card-title {
            font-size: 1.25rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .agent-activity {
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #334155;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-time {
            color: #64748b;
            font-size: 0.875rem;
            min-width: 50px;
        }

        .activity-content {
            flex: 1;
        }

        .activity-action {
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 5px;
        }

        .activity-detail {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 5px;
        }

        .status-processing {
            background: #fef3c7;
            color: #92400e;
        }

        .status-complete {
            background: #d1fae5;
            color: #065f46;
        }

        .pattern-list {
            list-style: none;
        }

        .pattern-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #0f172a;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }

        .pattern-name {
            font-weight: 600;
        }

        .pattern-stats {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .pattern-count {
            background: #334155;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .pattern-trend {
            color: #10b981;
            font-size: 0.875rem;
        }

        .pattern-trend.negative {
            color: #ef4444;
        }

        .chart-container {
            margin-top: 20px;
            height: 200px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            padding: 10px;
        }

        .chart-bar {
            flex: 1;
            background: linear-gradient(180deg, #3b82f6, #1e40af);
            border-radius: 4px 4px 0 0;
            position: relative;
            transition: all 0.3s;
        }

        .chart-bar:hover {
            opacity: 0.8;
        }

        .chart-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: #94a3b8;
            white-space: nowrap;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .spinner {
            border: 3px solid #334155;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-btn {
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #2563eb;
        }

        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>ü§ñ AITTA Dashboard</h1>
                <p class="subtitle">Automated Incident Triage & Ticketing Agent</p>
            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <button class="refresh-btn" onclick="refreshDashboard()">üîÑ Refresh</button>
                <div class="time-filter">
                    <button class="time-btn" onclick="setTimeRange('24h')">24h</button>
                    <button class="time-btn active" onclick="setTimeRange('7d')">7d</button>
                    <button class="time-btn" onclick="setTimeRange('30d')">30d</button>
                </div>
            </div>
        </header>

        <div class="metrics-grid" id="metricsGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading metrics...</p>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2 class="card-title">‚ö° Live Agent Activity</h2>
                <div class="agent-activity" id="agentActivity">
                    <div class="loading">Loading activity...</div>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">üéØ Top Incident Patterns</h2>
                <ul class="pattern-list" id="patternList">
                    <div class="loading">Loading patterns...</div>
                </ul>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">üìä Ticket Creation Timeline (Last 7 Days)</h2>
            <div class="chart-container" id="ticketChart">
                <div class="loading">Loading chart...</div>
            </div>
        </div>
    </div>

    <script>
        let currentTimeRange = '7d';
        const API_BASE_URL = 'http://localhost:8000';

        async function fetchMetrics() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/metrics?range=${currentTimeRange}`);
                const data = await response.json();
                renderMetrics(data);
            } catch (error) {
                console.error('Error fetching metrics:', error);
            }
        }

        async function fetchAgentActivity() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/agent-activity`);
                const data = await response.json();
                renderAgentActivity(data);
            } catch (error) {
                console.error('Error fetching activity:', error);
            }
        }

        async function fetchIncidentPatterns() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/incident-patterns?range=${currentTimeRange}`);
                const data = await response.json();
                renderIncidentPatterns(data);
            } catch (error) {
                console.error('Error fetching patterns:', error);
            }
        }

        async function fetchTicketTimeline() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/ticket-timeline?range=${currentTimeRange}`);
                const data = await response.json();
                renderTicketChart(data);
            } catch (error) {
                console.error('Error fetching timeline:', error);
            }
        }

        function renderMetrics(data) {
            const metricsGrid = document.getElementById('metricsGrid');
            const automationRate = ((data.ai_generated / data.total_tickets) * 100).toFixed(1);
            
            metricsGrid.innerHTML = `
                <div class="metric-card">
                    <div class="metric-header">
                        <div class="metric-icon" style="background: #3b82f620;">‚ö°</div>
                        <span>AI-Generated Tickets</span>
                    </div>
                    <div class="metric-value">${data.ai_generated}</div>
                    <div class="metric-subtitle">${automationRate}% of total (${data.total_tickets})</div>
                </div>
                <div class="metric-card">
                    <div class="metric-header">
                        <div class="metric-icon" style="background: #10b98120;">‚è±Ô∏è</div>
                        <span>Avg Time to Ticket</span>
                    </div>
                    <div class="metric-value">${data.avg_time_to_ticket}min</div>
                    <div class="metric-subtitle">85% faster than manual</div>
                </div>
                <div class="metric-card">
                    <div class="metric-header">
                        <div class="metric-icon" style="background: #8b5cf620;">üéØ</div>
                        <span>Priority Accuracy</span>
                    </div>
                    <div class="metric-value">${data.priority_accuracy}%</div>
                    <div class="metric-subtitle">Validated by SRE team</div>
                </div>
                <div class="metric-card">
                    <div class="metric-header">
                        <div class="metric-icon" style="background: #f59e0b20;">üõ°Ô∏è</div>
                        <span>False Positive Rate</span>
                    </div>
                    <div class="metric-value">${data.false_positive_rate}%</div>
                    <div class="metric-subtitle">Target: < 5%</div>
                </div>
            `;
        }

        function renderAgentActivity(activities) {
            const activityDiv = document.getElementById('agentActivity');
            activityDiv.innerHTML = activities.map(activity => `
                <div class="activity-item">
                    <div class="activity-time">${activity.time}</div>
                    <div class="activity-content">
                        <div class="activity-action">${activity.action}</div>
                        <div class="activity-detail">${activity.detail}</div>
                        <span class="status-badge status-${activity.status}">${activity.status}</span>
                    </div>
                </div>
            `).join('');
        }

        function renderIncidentPatterns(patterns) {
            const patternList = document.getElementById('patternList');
            patternList.innerHTML = patterns.map(pattern => `
                <li class="pattern-item">
                    <span class="pattern-name">${pattern.pattern}</span>
                    <div class="pattern-stats">
                        <span class="pattern-count">${pattern.count}</span>
                        <span class="pattern-trend ${pattern.trend.startsWith('-') ? 'negative' : ''}">${pattern.trend}</span>
                    </div>
                </li>
            `).join('');
        }

        function renderTicketChart(timeline) {
            const chartDiv = document.getElementById('ticketChart');
            const maxCount = Math.max(...timeline.map(d => d.count));
            
            chartDiv.innerHTML = timeline.map(day => {
                const height = (day.count / maxCount) * 180;
                return `
                    <div class="chart-bar" style="height: ${height}px;">
                        <div class="chart-label">${day.day}</div>
                    </div>
                `;
            }).join('');
        }

        function setTimeRange(range) {
            currentTimeRange = range;
            document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            refreshDashboard();
        }

        function refreshDashboard() {
            fetchMetrics();
            fetchAgentActivity();
            fetchIncidentPatterns();
            fetchTicketTimeline();
        }

        // Initial load
        refreshDashboard();

        // Auto-refresh every 30 seconds
        setInterval(refreshDashboard, 30000);
    </script>
</body>
</html>
